<mat-toolbar class="toolbar">
  <div [ngStyle]="{'width': '100%'}">
      <div [ngStyle]="{'display' : 'block', 'float': 'left', 'width': '125px', 'height': '50px'}">
        <a routerLink="/" [ngStyle]="{'outline': '0'}"><img [ngStyle]="{'display' : 'block', 'float': 'left', 'max-height': '100%', 'max-width': '100%'}" src="/assets/brand.png" alt="AquApp logo"></a>
      </div>
      <div [ngStyle]="{'width': '125px', 'height': '50px', 'display' : (840 > screenWidth) ? 'none' : 'block', 'float': 'left'}">
        <a href="http://unitecnologica.edu.co">
          <img [ngStyle]="{'display' : 'block', 'float': 'left', 'max-height': '100%', 'max-width': '100%'}" src="/assets/utb-white.png" alt="AquApp logo">
        </a>
      </div>
      <div [ngStyle]="{'width': 'auto', 'height': '50px', 'display' : 'block', 'float': 'right', 'text-align': 'center', 'line-height': '50px', 'vertical-align': 'middle'}">
        <a routerLink="/about" [ngStyle]="{'outline': '0', 'display' : 'block', 'float': 'left', 'max-height': '100%', 'max-width': '100%', 'color': 'white', 'text-decoration': 'none'}" >About</a>
      </div>
  </div>
</mat-toolbar>
<div id="mapid">
  <div class="leaflet-control-container">
    <div class="leaflet-top leaflet-left">
      <div class="leaflet-control-zoom leaflet-bar leaflet-control">
        <a class="leaflet-control-zoom-in" href="#" title="Zoom in" role="button" aria-label="Zoom in">+</a>
        <a class="leaflet-control-zoom-out" href="#" title="Zoom out" role="button" aria-label="Zoom out">−</a>
      </div>
    </div>
    <div class="leaflet-top leaflet-right">
      <mat-card class="leaflet-control node-type-selector">
        <mat-card-header>
          <mat-card-title>ICAMpff (estuary) values</mat-card-title>
        </mat-card-header>
        <!--
        <mat-radio-group (change)="resetMarkers()" class="node-type-selector"  [(ngModel)]="selected_node_type">
            <mat-radio-button
                [value]="node_type"
                class="node-type">
              {{ node_type }}
            </mat-radio-button>
        </mat-radio-group>
        -->
        <div class="legend">
          <i style="background:#FB1502"></i> Poor (0–25)<br>
          <i style="background:#F57702"></i> Inadequate (26–50)<br>
          <i style="background:#F9F107"></i> Acceptable (51–70)<br>
          <i style="background:#49C502"></i> Adequate (71–90)<br>
          <i style="background:#0032FF"></i> Optimal (91 - 100)
        </div>
      </mat-card>
    </div>
    <div class="leaflet-bottom leaflet-left floating-controls">
      <button mat-button [matMenuTriggerFor]="menu" class="leaflet-control">
        <mat-icon svgIcon="filter"></mat-icon>
        <span></span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item *ngFor="let nodeType of nodeTypes" (click)="resetMarkers(nodeType.name)">{{ nodeType.name }}</button>
        <button mat-menu-item (click)="resetMarkers('All')">All</button>
      </mat-menu>  
    </div>
    <div class="leaflet-bottom leaflet-right">
    </div>
  </div>
</div>
<div class="export-menu">
  <div *ngIf="!selectedNode" class="placeholder">
    <p>Please select a station!</p>
  </div>
  <div *ngIf="selectedNode" class="export-menu-label">
    <span>{{ selectedNode.name }}</span>
  </div>
  <div class="sensors-container">
    <div *ngIf="selectedNode" class="sensors">
      <button mat-button *ngFor="let sensor of selectedNodeSensors" (click)="openDialog(sensor.variable)" class="sensor">{{ sensor.variable }}</button>
    </div>
  </div>
</div>
