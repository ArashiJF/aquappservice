<h1 mat-dialog-title>
  {{ data.variable }} over time
</h1>
<div mat-dialog-content [ngStyle]="{'height': '80%'}">
  <ng-dygraphs
    [data]="data.sensor_data"
    [options]="data.options">
  </ng-dygraphs>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Close</button>
  <button mat-button (click)="expand()">Maximize</button>
  <button mat-button (click)="reduce()">Minimize</button>
</div>
