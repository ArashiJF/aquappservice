<h1 mat-dialog-title>
        {{ 'Export data' | translate }}
</h1>
<div mat-dialog-content [ngStyle]="{'height': '80%'}">
    <app-export #export [dataFromHomeComponent]="data"></app-export>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{ 'Close'  | translate }}</button>
</div>
